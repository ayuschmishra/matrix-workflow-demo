name: Matrix Build Strategy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]
    
    steps:
      - name: matrix-17aa1a2
        run: echo "Building for version ${{ matrix.version }}"
      
      - name: Generate build artifact
        run: echo "Build output for version ${{ matrix.version }}" > output.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-17aa1a2-v${{ matrix.version }}
          path: output.txt
